<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form dang ky cuoc thi bi lac</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $(this).css("background-color", "yellow");
            });
            $("input").blur(function(){
                $(this).css("background-color", "white");
            });
        });
    </script>
</head>

<body>

<br><br>
Domain: <input type="text" name="fullname" placeholder="Dien vao domain cua ban"> <br>
Teammate: <input style="width: 30%" type="text" name="team" placeholder="Hay cho toi biet ban muon ai la dong doi">
<br><br>

<button type="button" class="btn btn-primary"> Register </button>

</body>
</html>
